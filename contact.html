<!--This is the main content area for my page-->
<main>
<section class="section">
    <h2>Get in Touch</h2>
    <form id="contact-form" action="https://formsubmit.co/5921ec96cec6941c06a22b4b048ea6c3" method="post" autocomplete="on">
        <fieldset>
            <legend>Your details</legend>
            <!--Form text input for putting your name-->
            <label for="name">Full Name</label>
            <input id="name" name="name" type="text" placeholder="John Smith" required minlength="6">
            <!--Form text for putting in your email-->
            <label for="email">Email Address</label>
            <input id="email" name="email" type="email" placeholder="name@example.com" required autocomplete="email">
            <!--Form text fopr putting in a message-->
            <label for="message">Message</label>
            <textarea id="message" name="message" type="message" placeholder="How can i help?" required minlength="8"></textarea>
            <!--honey pot antispam field-->
            <input type="text" name="honey" tabindex="-1" aria-hidden="true" style="position:absolute;left:-9999px;">
            <!--sumbit button for the inputed contact information-->
            <button type="submit">Send</button>
        </fieldset>
    </form>
</section>
<!--This is the section to add my socials-->
<section class="section" aria-labelledby="socials">
    <h2 id="socials">Add Me On Socials</h2>
    <ul>
        <li><a href="https://au.linkedin.com/" rel="noopener">LinkedIn</a></li>
    </ul>
</section>
